<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | ZigChat</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<style>
    body{
      background-color: #333;
      color:white;
    }
    nav{
      background-color: #333 !important;
    }
    #form-body{
      background-color: #333 !important;
    }
    #btn{
     background-color: #32149c !important;
     border:none;
    }
</style>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="{% url 'frontpage' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48"><path d="M4.83594 12.0001L11.043 18.2072L12.4573 16.793L7.66436 12.0001L12.4573 7.20718L11.043 5.79297L4.83594 12.0001ZM10.4858 12.0001L16.6929 18.2072L18.1072 16.793L13.3143 12.0001L18.1072 7.20718L16.6929 5.79297L10.4858 12.0001Z" fill="rgba(255,255,255,1)"></path></svg></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">

          </ul>
          <span class="navbar-text">
            
          </span>
        </div>
      </nav>
  </header>


  <section class="section-conten padding-y" style="min-height:84vh">

        <div id="form-body" class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Log In</h4>

          <form method="POST" action=".">
             {% csrf_token %}

             <div class="form-group">
                 <input  class="form-control"  placeholder="Username" name="username" type="text" required>
              </div> <!-- form-group// -->
             
             <div class="form-group">
                <input  class="form-control" placeholder="Password" name="password" type="password" required>
             </div> <!-- form-group// -->
              
            {% if form.errors %}
                {% for field in form %}
                   {% for error in field.errors %}
                      <div class="alert alert-danger" role="alert">
                          {{ error|escape }}
                      </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}

              
              <div class="form-group">
                  <button id="btn" type="submit" class="btn btn-primary btn-block">Log in</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
        <p class="text-center mt-4">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
   
    
    
    </section>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
